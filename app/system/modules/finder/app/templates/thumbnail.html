<div class="uk-padding uk-width-expand">
    <ul class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-child-width-1-5@l uk-child-width-1-5@xl" uk-height-match="target: > li > div > .uk-card-media-top" uk-grid>

        <li v-for="folder in filterBy(searched, 'application/folder', 'mime')" :key="folder.name + folder.mime">
            <div class="uk-panel uk-text-center uk-position-relative" @click.prevent="toggleSelect(folder.name)">
                <div class="uk-inline-clip">
                    <canvas class="uk-responsive-width uk-display-block" width="622" height="350"></canvas>
                    <a @click.stop="setPath(folder.path, $event)" class="uk-background-cover uk-position-cover uk-flex uk-flex-middle uk-flex-center">
                        <span uk-icon="folder" ratio="3"></span>
                    </a>
                </div>
                <div class="uk-padding-small uk-padding-remove-horizontal">
                    <div class="uk-grid-small uk-flex-center uk-flex-middle uk-flex-nowrap" uk-grid>
                        <div><span class="uk-text-middle"><input class="uk-checkbox" type="checkbox" :value="folder.name" v-model="selected" @click.stop></span></div>
                        <div><a @click.stop="setPath(folder.path, $event)" class="uk-link-reset uk-text-small" v-clamp:middle.word="2">{{ folder.name }}</a></div>
                    </div>
                </div>
            </div>
        </li>

        <li v-for="file in filterBy(searched, 'application/file', 'mime')" :key="file.url + file.mime">
            <div class="uk-panel uk-text-center uk-position-relative" @click.prevent="handler(file)">
                <div class="uk-inline-clip">
                    <div class="uk-background-contain uk-position-cover" v-if="isImage(file.path)" v-lazy-background.meta="$url(file.url)"></div>
                    <div class="uk-background-cover uk-position-cover uk-flex uk-flex-middle uk-flex-center" :uk-icon="UKIcon(file.name)" ratio="3" v-else></div>
                    <canvas class="uk-responsive-width uk-display-block" width="622" height="350"></canvas>
                </div>
                <div class="uk-padding-small uk-padding-remove-horizontal">
                    <div class="uk-grid-small uk-flex-center uk-flex-top uk-flex-nowrap" uk-grid>
                        <div><span class="uk-text-middle"><input class="uk-checkbox" type="checkbox" :value="file.name" v-model="selected" @click.stop></span></div>
                        <div><span class="uk-text-small" v-clamp:middle.word="2">{{ file.name }}</span></div>
                    </div>
                </div>
            </div>
        </li>

    </ul>
</div>
